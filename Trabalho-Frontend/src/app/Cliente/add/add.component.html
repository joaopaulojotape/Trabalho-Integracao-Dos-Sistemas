<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
     <h3>Dados do Cliente:</h3>
    </div>
    <div class="card-body">
      <form action="">


        <div class="form-group">
          <label >Nome:</label>
          <input [(ngModel)]="cliente.name"  name="name" type="text" class="form-control" #name="ngModel" required >
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="name.errors?.['required']">
             Nome é obrigatório.
            </div>
          </div>
        </div>


        <div class="form-group">
          <label >Funcionário:</label>
          <input [(ngModel)]="cliente.func" name="func" type="text" class="form-control"  #func="ngModel" required>
          <div *ngIf="func.invalid && (func.dirty || func.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="func.errors?.['required']">
              Nome do funcionário é obrigatório.
            </div>
          </div>
          </div>

        <div class="form-group">
          <label >CPF:</label>
          <input [(ngModel)]="cliente.cpf"  name="cpf" type="text" class="form-control"  #cpf="ngModel" required >
          <div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="cpf.errors?.['required']">
              CPF é obrigatório.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label >Telefone:</label>
          <input [(ngModel)]="cliente.telefone" name="telefone" type="text" class="form-control" #telefone="ngModel" required>
          <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="telefone.errors?.['required']">
              Telefone é obrigatório.
            </div>
          </div>

        </div>

        <div class="form-group">
          <label >E-mail:</label>
          <input [(ngModel)]="cliente.email" name="email" type="email" class="form-control" #email="ngModel" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="email.errors?.['required']">
              E-mail é obrigatório.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label >Endereço:</label>
          <input [(ngModel)]="cliente.endereco" name="endereco" type="text" class="form-control" #endereco="ngModel" required>
          <div *ngIf="endereco.invalid && (endereco.dirty || endereco.touched)"
               class="alert">
            <div class="alert alert-danger" *ngIf="endereco.errors?.['required']">
              Endereço é obrigatório.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label >Data de Nascimento:</label>
          <input [(ngModel)]="cliente.dataNascimento" name="dataNascimento" type="date" class="form-control">
        </div>

        <button (click)="Guardar()" class="btn btn-primary" style="margin: 0px 3px; ">Salvar</button>
        <button  type="reset" value="Delete" class="btn btn-primary">Limpar</button>

      </form>
    </div>
  </div>
</div>
